
<svg width="880" height="300" viewBox="0 0 880 300" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Event Bus diagram: Publisher emits -> Event Bus -> Subscribers receive">
  <defs>
    <style>
      .box { fill: #f8fafc; stroke: #0ea5e9; stroke-width: 2; rx: 12; }
      .bus { fill: #ecfeff; stroke: #06b6d4; stroke-width: 2; rx: 16; }
      .label { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; font-size: 14px; fill: #0f172a; }
      .title { font-weight: 700; font-size: 16px; }
      .arrow { stroke: #0f172a; stroke-width: 2; marker-end: url(#arrow); }
      .event { fill: #10b981; font-size: 12px; }
      .hint { fill: #64748b; font-size: 12px; }
    </style>
    <marker id="arrow" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#0f172a"/>
    </marker>
  </defs>

  <!-- Publisher -->
  <rect x="40" y="110" width="160" height="80" class="box"/>
  <text x="120" y="135" text-anchor="middle" class="label title">Publisher</text>
  <text x="120" y="155" text-anchor="middle" class="label">e.g. LoginForm</text>
  <text x="120" y="175" text-anchor="middle" class="hint">emit("user:login")</text>

  <!-- Event Bus -->
  <rect x="330" y="80" width="220" height="130" class="bus"/>
  <text x="440" y="105" text-anchor="middle" class="label title">Event Bus</text>
  <text x="440" y="125" text-anchor="middle" class="label">pub/sub registry</text>
  <text x="440" y="145" text-anchor="middle" class="hint">on / off / emit</text>

  <!-- Subscribers -->
  <rect x="680" y="40" width="160" height="80" class="box"/>
  <text x="760" y="65" text-anchor="middle" class="label title">Subscriber A</text>
  <text x="760" y="85" text-anchor="middle" class="label">e.g. Navbar</text>
  <text x="760" y="100" text-anchor="middle" class="hint">on("user:login")</text>

  <rect x="680" y="120" width="160" height="80" class="box"/>
  <text x="760" y="145" text-anchor="middle" class="label title">Subscriber B</text>
  <text x="760" y="165" text-anchor="middle" class="label">e.g. Analytics</text>
  <text x="760" y="180" text-anchor="middle" class="hint">on("user:login")</text>

  <rect x="680" y="200" width="160" height="80" class="box"/>
  <text x="760" y="225" text-anchor="middle" class="label title">Subscriber C</text>
  <text x="760" y="245" text-anchor="middle" class="label">e.g. Toasts</text>
  <text x="760" y="260" text-anchor="middle" class="hint">on("user:login")</text>

  <!-- Arrows -->
  <line x1="200" y1="150" x2="330" y2="145" class="arrow"/>
  <text x="265" y="135" class="event">emit("user:login", {{name}})</text>

  <line x1="550" y1="120" x2="680" y2="80" class="arrow"/>
  <line x1="550" y1="145" x2="680" y2="160" class="arrow"/>
  <line x1="550" y1="170" x2="680" y2="230" class="arrow"/>

  <text x="440" y="250" text-anchor="middle" class="hint">Multiple listeners can react to the same event independently</text>
</svg>
