
<svg width="880" height="300" viewBox="0 0 880 300" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Server vs Client Components in Next.js">
  <defs>
    <style>
      .box { fill: #fff; stroke: #2563eb; stroke-width: 2; rx: 12; }
      .server { fill: #eff6ff; stroke: #3b82f6; stroke-width: 2; rx: 12; }
      .client { fill: #ecfdf5; stroke: #10b981; stroke-width: 2; rx: 12; }
      .label { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; font-size: 14px; fill: #0f172a; }
      .title { font-weight: 700; font-size: 16px; }
      .arrow { stroke: #0f172a; stroke-width: 2; marker-end: url(#arrow); }
    </style>
    <marker id="arrow" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#0f172a"/>
    </marker>
  </defs>

  <!-- Server Component -->
  <rect x="60" y="50" width="220" height="80" class="server"/>
  <text x="170" y="80" text-anchor="middle" class="title label">Server Component</text>
  <text x="170" y="100" text-anchor="middle" class="label">Default (fast, no JS)</text>

  <!-- Client Component -->
  <rect x="60" y="170" width="220" height="80" class="client"/>
  <text x="170" y="200" text-anchor="middle" class="title label">Client Component</text>
  <text x="170" y="220" text-anchor="middle" class="label">"use client" â†’ browser JS</text>

  <!-- Browser -->
  <rect x="620" y="110" width="200" height="100" class="box"/>
  <text x="720" y="140" text-anchor="middle" class="title label">Browser</text>
  <text x="720" y="160" text-anchor="middle" class="label">Receives HTML + JS bundle</text>

  <!-- Arrows -->
  <line x1="280" y1="90" x2="620" y2="140" class="arrow"/>
  <line x1="280" y1="210" x2="620" y2="160" class="arrow"/>

  <text x="450" y="80" text-anchor="middle" class="label">HTML only</text>
  <text x="450" y="230" text-anchor="middle" class="label">Interactive JS</text>
</svg>
